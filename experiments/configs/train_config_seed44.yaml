experiment_name: "pcam_mlp_baseline"
seed: 44

data:
  dataset_type: "pcam"
  # TODO: download the dataset and set the relative path here
  data_path: "./data/"
  input_shape: [3, 96, 96]
  batch_size: 128
  num_workers: 2

model:
  hidden_units: [512, 256] # Iets groter gemaakt voor beter resultaat
  dropout_rate: 0.2
  num_classes: 2

training:
  epochs: 5
  learning_rate: 0.001
  log_after_steps: 10
  optimizer: "adam"  # <--- Changed to Adam (better than SGD for this)
  save_dir: "./experiments/results"

  # ### ADDED FOR Q4 ###
  scheduler: "step"      # Type of scheduler
  step_size: 2           # Decay LR every 2 epochs
  gamma: 0.1             # Multiply LR by 0.1 (reduce by factor of 10)